<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build a Customer Review Card</title>
    <link rel="stylesheet" href="/CSS Flexbox Assignment 2/style.css">
</head>
<body>
    <div class="card-wrapper">
        <div class="card-info-container">
            <div class="card-image">
                <img src="/CSS Flexbox Assignment 2/asset/avatar.png" alt="avatar">
            </div>
            <div class="card-info">
                <div class="user-name">
                    <span>Yui Ayaka</span>
                </div>
                <div class="star-rating">
                    <span class="1star">&#9733;</span>
                    <span class="2star">&#9733;</span>
                    <span class="3star">&#9733;</span>
                    <span class="4star">&#9733;</span>
                    <span class="5star">&#9733;</span>
                 </div>
            </div>
            <div class="comment-container">
                <p class="comment">A great game experience! An Android game that can have both combat adventure and business planning!</p>
            </div>
        </div> 
    </div>
    
    
</body>
</html>
